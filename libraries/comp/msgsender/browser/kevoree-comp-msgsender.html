<div class="container">
    <p>Type a message in the text input and click <strong>Send</strong> to send it through the output port</p>
    <div class="form-horizontal">
        <div class="form-group">
            <label for="message" class="col-sm-2 control-label">Message to send</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="message" placeholder="Type a message..." data-ng-model="message" data-ng-keypress="keypressHandler($event)">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" data-ng-click="send()">Send</button>
            </div>
        </div>
    </div>
</div>
